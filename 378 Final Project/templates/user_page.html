<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="../static/css/user_page.css">
</head>
<body>
    <form action="/sign_out" class="sign-out-form">
        <button type="submit">Sign out</button>
    </form>
    

    <h1>Welcome, {{ name }}!</h1>
    <p>This is your dashboard. What would you like to do today?</p>

    <section>
        <h2>Search Books</h2>
        <form action="/search_books" method="get">
            <input type="text" name="query" id = "query" placeholder="Title, Author, Category">
            <button type="submit">Search</button>
        </form>
    </section>
    <br>
    
    <section>
        <form action="/borrowHistory">
        <button type= "submit"> View Borrowing History</button>
        </form>

        <form action = "/borrowTrends">
            <button type="submit">Borrowing Trends</button>
        </form>
    </section>

</body>
</html>
